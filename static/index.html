<!DOCTYPE html>
<html>
<head>
  <title>Football League Simulator</title>
  <style>
    body { font-family: sans-serif; padding: 20px; }
    table, th, td { border: 1px solid black; border-collapse: collapse; padding: 5px; }
    button { margin-right: 10px; }
  </style>
</head>
<body>
  <h1>ğŸ† Football League Simulator</h1>

  <div>
    <button id="playWeekBtn" onclick="playWeek()">â–¶ï¸ Play Next Week</button>
    <button id="playAllBtn" onclick="playAll()">ğŸ Play All Weeks</button>
    <button onclick="restartLeague()">ğŸ”„ Restart League</button> <!-- New button -->
  </div>

<div style="display: flex; gap: 40px; align-items: flex-start;">
  <div>
    <h2>ğŸ“‹ League Table</h2>
    <table id="leagueTable">
      <thead>
        <tr><th>Team</th><th>Points</th><th>GD</th></tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <div>
    <h2 id="weekTitle">ğŸ“… Match Results</h2>
    <ul id="results"></ul>
  </div>
</div>

  <div id="predictionSection">
    <h2>ğŸ”® Predictions</h2>
    <ul id="predictions"></ul>
  </div>



  <script>

  async function fetchAllResults() {
    const res = await fetch("/results/all");
    const data = await res.json();

    const resultsList = document.getElementById("results");
    resultsList.innerHTML = "";

    const weeks = Object.keys(data).sort((a, b) => a - b);
    weeks.forEach(week => {
      resultsList.innerHTML += `<strong>ğŸ“… Week ${week}</strong>`;
      data[week].forEach(match => {
        resultsList.innerHTML += `<li>${match.Home} ${match.HomeGoals} - ${match.AwayGoals} ${match.Away}</li>`;
      });
    });
  }

  async function fetchLeague() {

    const res = await fetch("/league");
    const data = await res.json();

    // Update league table
    const tableBody = document.querySelector("#leagueTable tbody");
    tableBody.innerHTML = "";
    data.table.forEach(team => {
      const row = `<tr>
        <td>${team.Name}</td>
        <td>${team.Points}</td>
        <td>${team.GoalsScored - team.GoalsAgainst}</td>
      </tr>`;
      tableBody.innerHTML += row;
    });

    // Update match results
    const resultsList = document.querySelector("#results");
    resultsList.innerHTML = "";
    data.matchResults.forEach(m => {
      const line = `<li>${m.Home.Name} ${m.HomeGoals} - ${m.AwayGoals} ${m.Away.Name}</li>`;
      resultsList.innerHTML += line;
    });

    updateWeekTitle();

    const predictionList = document.querySelector("#predictions");
    predictionList.innerHTML = "";

    if (data.week >= 6) {
      // Show actual winner
      const topTeam = data.table[0]; // Sorted by backend
      predictionList.innerHTML = `<li>ğŸ† Winner: <strong>${topTeam.Name}</strong> with ${topTeam.Points} points and GD ${topTeam.GoalsScored - topTeam.GoalsAgainst}</li>`;
    } else if (data.week >= 4) {
      // Show predictions before the end
      for (const [team, percent] of Object.entries(data.predictions)) {
        predictionList.innerHTML += `<li>${team}: ${percent}% chance to win</li>`;
      }
    }
  }

 

    async function playWeek() {
      await fetch("/play/week", { method: "POST" });
      fetchLeague();
    }

    async function playAll() {
      await fetch("/play/all", { method: "POST" });
      await fetchLeague();
      await fetchAllResults();
    }

    async function restartLeague() {
      await fetch("/restart", { method: "POST" });

      // Refresh league table
      fetchLeague();

      // Clear results section
      const resultsList = document.getElementById("results");
      resultsList.innerHTML = "";

      // Clear prediction section
      const predictionList = document.getElementById("predictions");
      predictionList.innerHTML = "";

      // Update week title to reflect reset
      updateWeekTitle();

      // Re-enable buttons
      document.getElementById("playWeekBtn").disabled = false;
      document.getElementById("playAllBtn").disabled = false;

    }



    fetchLeague(); // Initial load


  async function updateWeekTitle() {
    const res = await fetch("/week");
    const data = await res.json();
    const weekTitle = document.getElementById("weekTitle");

    if (data.week === 0) {
      weekTitle.textContent = "ğŸ“… No matches played yet";
    } else if (data.week >= 6) {
      weekTitle.textContent = "ğŸ† League has ended";
    } else {
      weekTitle.textContent = `ğŸ“… Week ${data.week} Match Results`;
    }

      const playWeekBtn = document.getElementById("playWeekBtn");
      const playAllBtn = document.getElementById("playAllBtn");

      if (data.week >= 6) {
        playWeekBtn.disabled = true;
        playAllBtn.disabled = true;
      } else {
        playWeekBtn.disabled = false;
        playAllBtn.disabled = false;
      }
  }




    
  </script>
</body>
</html>
